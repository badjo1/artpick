test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Bunny.net CDN storage (S3-compatible)
bunny:
  service: S3
  access_key_id: <%= ENV['BUNNY_ACCESS_KEY'] %>
  secret_access_key: <%= ENV['BUNNY_SECRET_KEY'] %>
  region: <%= ENV['BUNNY_REGION'] || 'de' %>
  bucket: <%= ENV['BUNNY_STORAGE_ZONE'] %>
  endpoint: <%= "https://#{ENV['BUNNY_REGION'] || 'de'}.storage.bunnycdn.com" %>
  force_path_style: true
  public: true

# Use bin/rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
